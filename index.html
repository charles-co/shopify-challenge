                        v-bind:data-index="index"
                        v-bind:index="index"
                        v-on:addnomination="nominate"
                        v-on:removenomination="revoke"
                    ></movie-card>
                </transition-group>
                <transition mode="out-in" enter-active-class="animate__animated animate__fadeInUp" leave-active-class="animate__animated animate__fadeOutDown">
                    <div class="justify-content-center py-4" v-if="busy" :class="{'d-flex': busy}">
                        <div class="m-1 loading bg-danger rounded" style="height:10px;width:10px;" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <div class="m-1 loading bg-warning rounded" style="height:10px;width:10px;" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <div class="m-1 loading bg-success rounded" style="height:10px;width:10px;" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </transition>
            </div>
            <div v-if="shownomination" @click="shownomination=false" class="fixed-top vh-100 vw-100" style="opacity:.8;background:#000000;z-index:50;"></div>
            <transition enter-active-class="animate__animated animate__slideInRight" leave-active-class="animate__animated animate__slideOutRight animate__fast"> 
                <div v-if="shownomination" key="items" class="container fancy-font d-flex flex-column vh-100 position-fixed bg-info nominations-list">
                    <div class="row no-gutters my-3">
                        <div class="d-flex w-100 align-items-center justify-content-between">
                            <p class="mb-0 font-weight-bold" style="letter-spacing:3px;">NOMINATIONS</p>
                            <button @click="shownomination=false" class="btn grow remove-outline bg-danger text-white">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <p v-if="nominations.length < 1" class="small font-italic text-center">No nominations yet...</p>  
                    <transition-group mode="out-in" name="nomination-list-items" tag="ul" leave-active-class="animate__animated animate__zoomOut animate__slow" class="list-group bg-transparent list-group-horizontal flex-wrap overflow-auto flex-grow-1"> 
                        <li id="" v-if="nominations.length > 0" class="mb-2 px-1 py-0 bg-transparent border-0 col-6 col-md-12 col-lg-12 list-group-item" v-for="movie in nominations" :key="movie.imdbID">
                            <div class="d-flex flex-column card border-0 bg-transparent"> 
                                <div class="flex-grow-1 border-0 bg-dark d-flex flex-column justify-content-start align-items-center">
                                        <img :src="movie.Poster" class="card-img-top img-fluid rounded-0">
                                </div>
                                <div class="card-body p-0 d-flex flex-column justify-content-between rounded-bottom flex-grow-0" style="background:crimson;">
                                        <p class="card-title text-white m-2" style="font-size:10px;z-index:100;">  
                                            <i class="fas fa-book text-warning"></i>:&nbsp;&nbsp;[[ movie.Title ]]
                                            <br><i class="fas fa-calendar-alt text-warning"></i>:&nbsp;&nbsp;[[ movie.Year ]]<br>
                                            <i class="fas fa-cogs text-warning"></i>:&nbsp;&nbsp;[[ movie.Type ]] 
                                        </p>
                                        <button type="button" @click="revoke(movie.imdbID)" class="btn btn-block rounded-0 py-3 text-white remove-outline bg-warning"><span><i class="fas fa-thumbs-down"></i></span></button>
                                </div>
                            </div>
                        </li>    
                    </transition-group>
                    <button type="button" @click="revoke('all')" class="btn rounded py-3 my-2 rounded-0 btn-block btn-transparent btn-outline-danger">
                        <span>CLEAR ALL</span>
                    </buttion>
                </div>
            </transition>
            <transition leave-active-class="animate__animated animate__slideOutUp animate__slow">
                <div v-if="loading" class="overlay fixed-top min-vh-100 min-vw-100 bg-danger">
                    <div class="loader">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                        <div class="bar4"></div>
                        <div class="bar5"></div>
                        <div class="bar6"></div>
                    </div>
                </div>
            </transition>
        </div>
        <div class="footer mt-auto bg-success py-2">
            <p class="text-center mb-0"><i class="fas fa-code"></i> with <i class="fas fa-heart text-danger"></i>, Charles.</p>
        </div>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="assets/js/vue-infinite-scroll.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-infinite-scroll@2.0.2/vue-infinite-scroll.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js" integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww==" crossorigin="anonymous"></script>
        <script type="text/javascript">
            Vue.component('movie-card', {
                delimiters: ['[[', ']]'],
                props: ["id", 
                        "title", 
                        "year",  
                        "type", 
                        "poster",
                        "index",
                    ],
                data: function(){
                    return {
                        showdetail: false,
                        moviedetail: {}
                    }            
                },
                computed: {
                    nominated: function(){
                        if ((_.filter(this.$parent.$parent.nominations, ({imdbID}) => imdbID === this.id)).length > 0){
                            return true
                        }
                        return false
                        
                    }
                },
                filters: {
                    title: function(value){
                        if (!value) return ''
                        value = _.startCase(value)
                        return value
                    },
                },
                updated(){
                },
                mounted() {
                },
                methods: {
                    cardclick(e){
                        this.detail()
                        wrapper = document.getElementById('result-wrapper')
                        cardcount = document.getElementsByClassName('card').length
                        var card = e.target.parentNode.parentNode
                        var col = parseInt((wrapper.offsetWidth/card.offsetWidth).toFixed(1))
                        var row = parseInt((cardcount/col).toFixed(1))
                        var index = card.parentNode.dataset.index
                        anime({
                            targets: '.animated-card',
                            autoplay: true,
                            opacity: [
                                {value: .5, easing: "easeOutSine", duration: 600},
                            ],
                            filter: [
                                {value: "blur(5px) grayscale(100%)", easing: "easeOutSine", duration: 700},
                            ],
                            borderRadius: [
                                {value: "50%", easing: "easeOutSine", duration: 700},
                            ],
                            scale: [
                                {value: .5, easing: "easeOutSine", duration: 600},
                            ],
                            delay: anime.stagger(200, { grid: [row, col], from: index}),
                            complete: function() {
                                console.log(card)
                            }
                        })
                        setTimeout( function(){
                            this.showdetail = true
                            document.querySelector('body').style.overflowY = "hidden";
                        }.bind(this), 900)
                    },
                    closecardclick(index){
                        this.showdetail = false;
                        wrapper = document.getElementById('result-wrapper')
                        cards = document.getElementsByClassName('card')
                        card = cards[index]
                        cardcount = cards.length
                        var col = parseInt((wrapper.offsetWidth/card.offsetWidth).toFixed(1))
                        var row = parseInt((cardcount/col).toFixed(1))
                        var index = index
                        anime({
                            targets: '.animated-card',
                            autoplay: true,
                            opacity: [
                                {value: 1, easing: "easeInOutQuad", duration: 600},
                            ],
                            filter: [
                                {value: "blur(0px) grayscale(0%)", easing: "easeInOutQuad", duration: 700},
                            ],
                            borderRadius: [
                                {value: "0%", easing: "easeInOutQuad", duration: 700},
                            ],
                            scale: [
                                {value: 1, easing: "easeInOutQuad", duration: 600},
                            ],
                            delay: anime.stagger(200, { grid: [row, col], from: index}),
                            complete: function() {
                                document.querySelector('body').style.overflowY = "scroll";
                            }
                        })
                    },
                    detail(){
                        let url = "http://www.omdbapi.com/"
                        let movie = this.id
                        var endpoint = url + "?i=" + movie + "&apikey=1e8b7f0c"
                        fetch(endpoint)
                        .then(res => res.ok && res.json() || Promise.reject(res))
                        .then(result => {
                            this.moviedetail = _.pick(result, ['Title', 'Year', 
                                                                'Rated', 'Released', 
                                                                'Runtime', 'Genre', 
                                                                'Director', 'Writer', 
                                                                'Actors', 'Plot', 
                                                                'Language', 'Country',
                                                                'Type', 'DVD',
                                                                'Boxoffice', 'Production', 'Website'])
                        })
                        console.log(this.moviedetail)
                    },
                }, 
                template: `                        
                            <div id="" class="mb-2 col-6 card-wrapper col-md-3 col-lg-2 overflow-hidden">
                                <div class="d-flex px-1 h-100 flex-column animated-card card search-result bg-transparent"> 
                                    <div data-aos="zoom-in" style="will-change:transform;cursor:pointer;" class="flex-grow-1 border-0 bg-transparent d-flex flex-column justify-content-start align-items-center lazy-container">
                                        <img @click="cardclick($event)" style="will-change:transform;" :data-src="poster" class="card-img-top img-fluid lazy-image rounded-0">
                                        <div class="lds-ellipsis text-dark spinner">
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                        </div>
                                    </div>
                                    <div class="card-body p-0 d-flex flex-column justify-content-between rounded-bottom flex-grow-0" style="will-change:transform;min-height: 140px;max-height: 140px;background:crimson;">
                                        <p class="card-title text-white m-2 fancy-font" style="font-size:10px;will-change:transform;">  
                                            <i class="fas fa-book text-warning"></i>:&nbsp;&nbsp;[[ title ]]
                                            <br><i class="fas fa-calendar-alt text-warning"></i>:&nbsp;&nbsp;[[ year ]]<br>
                                            <i class="fas fa-cogs text-warning"></i>:&nbsp;&nbsp;[[ type|title ]] 
                                        </p>
                                        <div class="bg-dark">
                                            <transition mode="out-in" leave-active-class="animate__animated animate__fadeOutRight" enter-active-class="animate__animated animate__fadeInLeft">
                                                <button type="button" key="notnominated" v-if="!nominated" style="will-change:transform;"  @click="$emit('addnomination', id)" class="btn btn-block remove-outline position-relative nominate-button"><span><i class="fas fa-vote-yea"></i></span></button>
                                                <button type="button" key="nominated" style="will-change:transform;" v-else @click="$emit('removenomination', id)" class="btn btn-block remove-outline bg-warning position-relative nominate-button"><span><i class="fas fa-thumbs-down"></i></span></button>
                                            </transition>
                                        </div>
                                    </div>
                                </div>
                                <transition enter-active-class="animate__animated animate__fadeInBottomLeft" leave-active-class="animate__animated animate__fadeOutBottomLeft">
                                    <div v-if="showdetail" class="fixed-top vh-100 vw-100" style="background:#B66C8D">
                                        <div class="container">
                                            <div class="d-flex justify-content-end mb-5 mt-2">
                                                <button @click="closecardclick(index)" type="button" class="btn btn-danger grow"><i class="fas fa-times"></i></button>
                                            </div>
                                            <div class="row no-gutters justify-content-between align-items-center">
                                                <div class="col-md-4 col-6 mb-4 mb-md-0">
                                                    <div class="d-flex h-100 align-items-center justify-content-center overflow-hidden">
                                                        <img :src="poster" class="img-thumbnail img-fluid animate__animated animate__fadeInUp animate__delay-2s" alt="...">
                                                    </div>
                                                </div>
                                                <div class="col-md-7 col-12 rounded p-2 p-md-3 animate__animated animate__fadeIn animate__delay-1s" style="overflow-y:auto;max-height:50vh;color: #212529;background:#35dad2;">
                                                    <ul class="list-group list-unstyled">
                                                        <li v-for="(value, name) in moviedetail">
                                                            <p><span class="font-weight-bold">[[ name ]] :</span> [[ value ]]</p>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </transition>
                            </div>
                                            
                        `
            })
            const movieapp = new Vue({
                el: '#mainwrapper',
                delimiters: ['[[', ']]'],
                data() {
                    return {
                        busy: false,
                        loading: false,
                        empty: false,
                        query: "",
                        page: 1,
                        movies: [],
                        nominations: [],
                        nominationlimit: false,
                        shownomination: false,
                        shownav: false,
                        searching: false
                    }
                },
                created(){
                    this.loading = true
                    AOS.init();
                },
                updated(){
                    AOS.refreshHard();
                    this.animate_loading()
                    this.animate_cards()
                },
                watch: {
                    query: function(newSearch, oldSearch){
                        if (newSearch !== oldSearch){
                            this.search();
                        }
                    },
                    nominations: function(recent, old){
                        localStorage.setItem("nominations", JSON.stringify(recent));
                    }
                },
                filters: {
                },
                computed: {
                },
                mounted(){
                    this.nominations = JSON.parse(localStorage.getItem("nominations")) || []
                    document.addEventListener("scroll", this.animate_scroll)
                    setTimeout( function(){
                        this.loading = false;
                        this.animate_logo();
                    }.bind(this), 2000)
                },
                methods: {
                    search: _.debounce(function(){
                        if (this.query !== ""){
                            this.searching = true
                            this.movies = []
                            let url = "http://www.omdbapi.com/"
                            let movie = this.query
                            var endpoint = url + "?s=" + movie + "&apikey=1e8b7f0c"
                            fetch(endpoint)
                            .then(res => res.ok && res.json() || Promise.reject(res))
                            .then(result => {
                                if(result.Error === undefined){
                                    setTimeout( function(){
                                        this.animate_logo()
                                        this.animate_count(result.totalResults)
                                        this.searching = false
                                        this.movies = result.Search
                                        this.searchfocus(false)
                                        this.loadMore()
                                        window.addEventListener("scroll", this.lazyLoad);
                                    }.bind(this), 2000)
                                } else{
                                    this.searching = false
                                    this.empty = true
                                }
                            })
                        }
                    }, 600),
                    loadMore(){
                        if (this.query !== ""){
                            this.busy = true;
                            this.animate_loading()
                            this.page = this.page + 1
                            let url = "http://www.omdbapi.com/"
                            let movie = this.query
                            var endpoint = url + "?s=" + movie + "&apikey=1e8b7f0c&page=" + String(this.page)
                            fetch(endpoint)
                            .then(res => res.ok && res.json() || Promise.reject(res))
                            .then(data => {
                                if(data.Error === undefined){
                                    var result = data
                                    setTimeout( function(){
                                        this.busy = false
                                        if(result.Search.length > 0) {
                                            this.movies = this.movies.concat(result.Search)
                                            window.addEventListener("scroll", this.lazyLoad);
                                        }
                                    }.bind(this), 2000)
                                } else{
                                    this.busy = false
                                    this.empty = true
                                }
                            })
                        }
                    },
                    animate_cards(){
                        anime({
                            targets: '.animated-card',
                            scale: 0.95,
                            autoplay: true,
                            loop: true,
                            duration: 5000,
                            delay: anime.stagger(100),
                            endDelay: anime.stagger(100, {from: 'last'}),
                            direction: 'alternate',
                            easing: 'easeInOutQuad'
                        })
                    },
                    animate_count(end){
                        var elem = document.getElementsByClassName('badge')
                        var totalResults = {
                            count: "0",
                            cycles: 120,
                        }
                        anime({
                            targets: totalResults,
                            count: end,
                            cycles: 130,
                            round: 1,
                            easing: 'linear',
                            update: function() {
                                elem[1].setAttribute('data-count', totalResults.count);
                            }
                        })
                    },
                    animate_loading(){
                        anime({
                            targets: '.loading',
                            translateY: [{value: 10}, {value: 0}],
                            autoplay: true,
                            loop: true,
                            duration: 600,
                            delay: anime.stagger(150),
                            easing: 'easeInSine'
                        })
                    },
                    animate_logo(){
                        const svgPath = document.querySelectorAll('.path');
                        const svgText = anime({
                            targets: svgPath,
                            loop: false,
                            direction: 'alternate',
                            strokeDashoffset: [anime.setDashoffset, 0],
                            fill: "#dc3545",
                            easing: 'easeInOutSine',
                            duration: 700,
                            delay: anime.stagger(500, {start: 1000})
                        });
                    },
                    animate_scroll(){
                        var scrollTop = window.pageYOffset || (document.documentElement || document.body.parentNode || document.body).scrollTop
                        if(scrollTop >= 260){
                            this.shownav = true
                            setTimeout(function() {
                                this.animate_logo()
                            }.bind(this), 1000)
                        }else{
                            this.shownav = false
                        }

                    },
                    searchfocus(focus){
                        var search = document.getElementById('InputSearch')
                        if(focus){
                            search.focus()
                        }
                        else{
                            search.blur()
                        }

                    },
                    scrolltotop(){
                        anime({
                            targets: [window.document.documentElement || window.document.body],
                            scrollTop: 0,
                            duration: 1000,
                            easing: 'easeInOutQuad',
                        })
                        setTimeout(function(){
                            this.shownav = false
                            this.searchfocus(true)
                        }.bind(this), 800)
                    },
                    lazyLoad(){
                        let lazyImages = [].slice.call(document.querySelectorAll("div.lazy-container"));
                        if (lazyImages.length > 0){
                            let active = false;
                            if (active === false){
                                active = true;
                                setTimeout( function() {
                                    lazyImages.forEach(function(lazyImageTemp, index){
                                        let lazyImage = lazyImageTemp.querySelector("img.lazy-image")
                                        if ((lazyImage.getBoundingClientRect().top <= window.innerHeight && lazyImage.getBoundingClientRect().bottom >= 0) && getComputedStyle(lazyImage).display !== "none"){
                                            setTimeout( function(){
                                                try {
                                                    lazyImageTemp.getElementsByClassName("spinner")[0].remove();
                                                }
                                                catch(err) {
                                                }
                                                lazyImage.src = lazyImage.dataset.src;
                                            }, index * 100 + 1000)
                                            lazyImageTemp.classList.remove("lazy-container");
                                            lazyImages = lazyImages.filter(function (image){
                                                return image !== lazyImageTemp;
                                            });
                                            if (lazyImages.length == 0) {
                                                window.removeEventListener("scroll", this.lazyLoad);
                                            }
                                        }
                                    });
                                    active = false;
                                }.bind(this), 200);
                            }
                        }else {
                            window.removeEventListener("scroll", this.lazyLoad);
                        }
                    },
                    nominate(key){
                        if(this.nominations.length >= 5) {
                            alert("MAXIMUM NOMINATIONS REACHED.")
                            return;
                        }
                        this.nominations = this.nominations.concat(_.filter(this.movies, ({imdbID}) => imdbID === key))

                    },
                    revoke(key){
                        if(key !== 'all'){
                            this.nominations = _.filter(this.nominations, ({imdbID}) => imdbID !== key)
                        }else{
                            this.nominations = []
                        }
                    },
                    sort(){
        
                    },
                    beforeEnter: function (el) {
                        el.style.opacity = 0
                    },
                    enter: function(el, done){
                        var delay = el.dataset.index * 150
                        setTimeout(function(){
                            el.style.opacity = 1
                            el.classList.add("animate__animated", "animate__fadeInUp")   
                        }.bind(this), delay)
                        el.addEventListener('animationend', ()=> {
                            this.lazyLoad()
                            el.classList.remove('animate__animated', 'animated__fadInUp');
                        })
                    },
                    leave: function(el, done){
                        var delay = el.dataset.index * 50
                        var el = el
                        setTimeout(function(){
                            anime({
                                targets: el,
                                autoplay: true,
                                opacity: [
                                    {value: .4, easing: "easeOutSine", duration: 600},
                                ],
                                filter: [
                                    {value: "blur(5px) grayscale(100%)", easing: "easeOutSine", duration: 700},
                                ],
                                borderRadius: [
                                    {value: "50%", easing: "easeOutSine", duration: 700},
                                ],
                                scale: [
                                    {value: .3, easing: "easeOutSine", duration: 600},
                                ],
                                complete: function() {
                                    el.classList.add("animate__animated", "animate__fadeOutUp")                
                                }
                            })
                        }.bind(this), delay)
                        el.addEventListener('animationend', ()=> {
                            el.remove();
                            this.lazyLoad();
                        })
                    },
                },
            });      
        </script>
    </body>
</html>
